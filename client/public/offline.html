<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2E86AB" />
    <title>Você está offline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f5f7fb;
        color: #1f2a37;
      }
      .card {
        max-width: 520px;
        margin: 10vh auto 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 16px 0;
        line-height: 1.5;
      }
      .btn {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 8px;
        background: #2E86AB;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sem conexão</h1>
      <p>Você está offline. Verifique sua internet e tente novamente.</p>
      <a class="btn" href="/">Tentar novamente</a>
    </div>
  </body>
</html>
