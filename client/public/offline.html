.offline-container {

.offline-card {

.retry-button {

.retry-button:hover {
  background: #4338CA;
  transform: translateY(-1px);
  box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
}

.retry-button:active {
  transform: scale(0.98);
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(0.95);
  }
}

@media (max-width: 480px) {
  .offline-icon {
    font-size: 3rem;
  }
  
  .offline-title {
    font-size: 1.25rem;
  }
  
  .offline-message {
    font-size: 0.875rem;
  }
